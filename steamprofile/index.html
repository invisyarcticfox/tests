<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvisyArcticFox</title>
    <link rel="shortcut icon" href="./assets/steam.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/custom.css">
</head>
<body>
    <div id="root">
        <div class="top">
            <div class="avatar">
                <img class="avatar" src="./assets/img/avatar.png" alt="">
                <img class="avatar decoration" src="./assets/img/avatarframe.png" alt="">
            </div>
            <div class="info">
                <div class="nameinfo">
                    <div class="name">sham</div>
                    <div class="small">Lucas. <img src="./assets/img/england.png" alt="">England, United Kingdom</div>
                </div>
                <div class="bio">
                    <div><img src="./assets/img/emotes/bye_ferryman.png" alt=""><a href="https://shamshitty.xyz" target="_blank" rel="noopener noreferrer">https://shamshitty.xyz</a><img src="./assets/img/emotes/bye_ferryman.png" alt=""></div>
                    <div>he/they, gay<img src="./assets/img/emotes/DoctorK.png" alt=""></div>
                    <div>avation nerd<img src="./assets/img/emotes/smugcatsack.png" alt=""></div>
                </div>
            </div>
            <div class="badge">
                <div class="level">Level <span class="age">19</span></div>
                <div class="badgeinfo">
                    <img src="https://community.akamai.steamstatic.com/public/images/badges/02_years/steamyears4_54.png" alt="">
                    <span style="top: 20%; color: #fff;">Years of service</span><br><span style="top: 10%;">200xp</span>
                </div>
                <div class="button">
                    <button>Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
