<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord</title>
    <link rel="shortcut icon" href="https://shamshitty.xyz/assets/avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://shamshitty.xyz/assets/master.css">
    <link rel="stylesheet" href="./assets/styles/custom.css">
</head>
<body>

    <div class="pfpstuff">
        <img id="pfp" src="./assets/img/discord.png">
        <div id="statusdot">
            <span class="status tooltiptext"></span>
        </div>
    </div>
    <div class="otherstuff">
        <div id="status"><img class="statusimg" src="" alt=""><span class="statustxt"></span></div>
        <div id="globalname" style="font-size: 20px;"></div>
        <div id="username" style="font-size: 20px;"></div>
        <div id="userid" onclick="copyUID()" style="width: 250px;font-size: 20px;">
            <span class="userid">470193291053498369</span>
            <span class="tooltiptext">click to copy!</span>
        </div>
    </div>

    <div class="spotifycont">
        <a class="spotifylink" href="" target="_blank" rel="noopener noreferrer">
            <img class="spotifyicon" src="./assets/img/spotify.svg">
            <span class="tooltiptext">open in spotify!</span>
        </a>
        <div class="imgcont">
            <img id="albumart" src="" alt="">
        </div>
        <div class="songinfo">
            <div id="songtitle"><b></b></div>
            <div id="songartist">by: <i></i></div>
            <div id="songalbum">on: <i></i></div>
        </div>
    </div>
    <div class="activitycont">
        <a class="twitchlink" href="" target="_blank" rel="noopener noreferrer">
            <img class="twitchicon" src="./assets/img/twitch.svg">
            <span class="tooltiptext">open stream!</span>
        </a>
        <div class="imgcont">
            <img id="activityimg" src="" alt="">
        </div>
        <div class="activityinfo" style="width: 290px; left: -28%;">
            <div id="activityname"><b></b></div>
            <div id="activityname2"><i></i></div>
            <div id="activityname3"><i></i></div>
        </div>
    </div>


    <footer>this site uses the <a href="https://github.com/Phineas/lanyard" target="_blank" rel="noopener noreferrer">lanyard api</a>!</footer>
    
    <script src="./assets/lanyard.js"></script>
    <script>
        function copyUID(userid) {
            let el = document.querySelector('.userid')
            let eltxt = el.textContent
            copyText(eltxt)
        }
        function copyText(text) {
            navigator.clipboard.writeText(text)
            console.log(`copied userid: ${text}`)
            alert(`copied userid: ${text}`)
        }
    </script>
</body>
</html>
