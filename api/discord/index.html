<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord</title>
    <link rel="shortcut icon" href="https://shamshitty.xyz/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://shamshitty.xyz/assets/master.css">
    <link rel="stylesheet" href="./assets/styles/custom.css">
</head>
<body>
    <div id="back">
        <a href="../">back</a>
    </div>

    <div class="pfpstuff">
        <img id="pfp" src="./assets/discord.png">
        <img class="spotifyicon" src="./assets/spotify.svg">
        <div id="statusdot"></div>
    </div>
    <div class="otherstuff">
        <div class="txt" id="globalname"></div>
        <div class="txt" id="username"></div>
        <div class="txt" id="userid" title="click to copy!"></div>
    </div>

    <script src="./assets/lanyard.js"></script>
    <script>
        const uid = document.querySelector("div#userid");

        uid.onclick = function () {
            document.execCommand("copy");
        }

        uid.addEventListener("copy", function (event) {
            event.preventDefault();
            if (event.clipboardData) {
                event.clipboardData.setData("text/plain", uid.textContent);
                console.log(event.clipboardData.getData("text"))
            }
        });
    </script>
</body>
</html>
